{% extends 'bugtracks/base.html' %}
{% load bootstrap4 %}

{% block content %}
<p>Add a new project to manage:</p>

<form method='post' action="{% url 'bugtracks:new_project' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add new project</button>
    {% endbuttons %}
</form>

{% endblock content %}
