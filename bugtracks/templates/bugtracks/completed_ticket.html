{% extends 'bugtracks/base.html' %}

{% block content %}

<p><a href="{% url 'bugtracks:project' project.id %}">{{ project }}</a></p>

<p>Completed ticket:</p>

<form action="{% url 'bugtracks:completed_ticket' ticket.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Mark as complete</button>
</form>

{% endblock content %}
