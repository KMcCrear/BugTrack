{% extends 'bugtracks/base.html' %}
{% load bootstrap4 %}

{% block content %}

<p><a href="{% url 'bugtracks:project' project.id %}">{{ project }}</a></p>

<p>Create new ticket: </p>

<form method="post" action="{% url 'bugtracks:new_ticket' project.id %}" class="form" >
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Submit ticket</button>
    {% endbuttons %}
</form>

{% endblock content %}
