{% extends 'bugtracks/base.html' %}

{% block content %}

<p><a href="{% url 'bugtracks:project' project.id %}">{{ project }}</a></p>

<p>Edit ticket:</p>

<form action="{% url 'bugtracks:edit_ticket' ticket.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
</form>

{% endblock content %}
